    <main>
        <h2>Contact Us</h2>
        <p class="introduction">Have questions or feedback? We'd love to hear from you! Fill out the form below and
            we'll get back to you as soon as possible.</p>
        <form action="#" method="post" enctype="multipart/form-data"> <!-- enctype allows for file uploads -->
            <label for="name">*Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">*Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="suggestions">*Suggestion/<br>Comments:</label>
            <textarea id="suggestions" name="suggestions" rows="5" required></textarea>
            <label for="attachment" >Image Attachment (optional):</label>
            <!-- The accept attribute restricts file selection to images only -->
            <input type="file" id="attachment" name="attachment" accept="image/*">
            <button type="submit">Submit!</button>
            <p> Fields with * are required.</p>
        </form>
    </main>
